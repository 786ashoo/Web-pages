<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
<head>
<script language="javascript">
function add()
{
frm.txt3.value=parsefloat(frm.txt1.value)+frm.b1.value="result of" + frm.b2.value;
}
function sub()
{
frm.txt3.value=parsefloat(frm.txt1.value)+frm.b1.value="result of" - frm.b3.value;
}
function mul()
{
frm.txt3.value=parsefloat(frm.txt1.value)+frm.b1.value="result of" * frm.b4.value;
}
function div()
{
frm.txt3.value=parsefloat(frm.txt1.value)+frm.b1.value="result of" / frm.b5.value;
}
</script>
</head>
<body>
<form name="frm">
Enter first number:<input type="text" name="txt1" /><br />
Enter second number:<input type="text" name="txt2" /><br />
<br />
<input type="button" name="b1" value="Result" />
<input type="text" name="txt3" />
<br />
<br />
<input type="button" name="b2" value="addition" onclick="add();" />
<input type="button" name="b3" value="subtracttion" onclick="sub();" />
<input type="button" name="b4" value="multiplication" onclick="mul();" />
<input type="button" name="b5" value="Division" onclick="div();" />
</body>
</html>
